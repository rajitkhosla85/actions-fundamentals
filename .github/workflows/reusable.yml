name: Reusable Workflow
on:
 workflow_call:
   inputs:
    who-to-greet:
      description: "Value"
      type: string
      required: true
      default: World
   outputs:
      current-time: ${{ steps.time.outputs.time }}
      
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    steps:
      - name: Greet someone
        run: echo "Hello ${{ inputs.who-to-greet }}"
      - name: Set Time
        id: time
        run: echo "time=$(date)" >> $GITHUB_OUTPUT
    
  
  
  
